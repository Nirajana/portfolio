  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!--
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScBe5XPT59aB9j_pZ_lMavrhqE8YEv_OpHPppAHpdUQEJzwKQ/viewform?embedded=true" width="640" height="780" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    -->
    <p>Form 2</p>
    <form id="registration-form">
      <form method="post" action='https://docs.google.com/forms/d/e/1FAIpQLScBe5XPT59aB9j_pZ_lMavrhqE8YEv_OpHPppAHpdUQEJzwKQ/viewform?usp=dialog'>
        <fieldset>
          <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
          <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
          <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
          <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
          <legend>Account type (required)</legend>
          <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
          <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
        </fieldset>
        <fieldset>
          <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
          <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
          <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
              <option value="">(select one)</option>
              <option value="1">News</option>
              <option value="2">YouTube Channel</option>
              <option value="3">Forum</option>
              <option value="4">Other</option>
            </select>
          </label>
          <label for="bio">Provide a bio:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
          </label>
        </fieldset>
        <label for="terms-and-conditions">
          <input class="inline" id="terms-and-conditions" type="checkbox"  name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit" />
      
    </form>
    
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzORPKHiNU1n9tY9rX_izW78hsJsSJEUy-Q48B_NzIctcG4gDYcAH3p_PZsppVE4CxU/exec'; // from Apps Script deploy
      
      const form = document.getElementById('registration-form'); // Make sure to replace this with your actual form ID

      form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = {
      first_name: form['first-name'].value,
      last_name: form['last-name'].value,
      email: form['email'].value
      };
        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(formData)
        })
        .then(response => alert('Form submitted successfully!'))
        .catch(error => alert('Error! Please try again.'));
        form.reset();
      });
    </script>

    </footer>
  </body>
